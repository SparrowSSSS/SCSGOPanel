<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>SCS:GOPanel</title>
</head>

<body>
    <div class="container">
        <div class="h">
            <h1><span id="nickname"></span>,</h1>
            <h1>добро пожаловать в SCS:GOPanel</h1>
        </div>
        <div class="h">
            <h2>Ваша почта<h2>
            <h2 id="email"></h2>
        </div>
        <div class="h">
            <h2>Ваш id<h2>
            <h2 id="id"></h2>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script>
        document.getElementById('nickname').innerHTML = sessionStorage.getItem('user_nickname');
        document.getElementById('email').innerHTML = sessionStorage.getItem('user_email');
        document.getElementById('id').innerHTML = sessionStorage.getItem('user_id');
    </script>
</body>

</html>
