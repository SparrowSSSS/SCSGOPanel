<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/regular.css">
    <title>Окно авторизации</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>SCSPanel</h1>
            <div class="line"></div>
        </div>
        <div class="block1">
            <h2><span class="sign_up active">Зарегистрироваться</span><span class="slesh">/</span><span
                    class="sign_in">Войти</span></h2>
            <div class="line"></div>
        </div>
        <form action="">
            <fieldset>
                <div class="email">
                    <h3>Email</h3>
                    <input type="email">
                </div>
                <div class="nickname">
                    <h3>Nickname</h3>
                    <input type="text">
                </div>
                <div class="password">
                    <h3>Password</h3>
                    <div class="block2">
                        <input type="password"><i class="fa-solid fa-eye"></i>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>

</html>
