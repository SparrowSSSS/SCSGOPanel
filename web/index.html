<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/regular.css">
    <title>Окно авторизации</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>SCSPanel</h1>
            <div class="line"></div>
        </div>
        <div class="block1">
            <h2><span class="sign_up active">Зарегистрироваться</span><span class="slesh">/</span><span
                    class="sign_in">Войти</span></h2>
            <div class="line"></div>
        </div>
        <form action="" class="s_up block">
            <fieldset>
                <div class="email">
                    <h4 class="h1">Email</h4>
                    <input class="i1" type="email" autofocus>
                    <div class="check_email">
                        <p>Похоже, что почта введена неправильно.</p>
                    </div>
                </div>
                <div class="nickname">
                    <h4 class="h2">Nickname</h4>
                    <input class="i2" type="text">
                </div>
                <div class="password">
                    <h4 class="h3">Password</h4>
                    <div class="block2">
                        <input type="password" class="pass i3">
                        <div class="block3"><i class="fa-solid fa-eye"></i></div>
                    </div>
                    <p id="r" class="none">Пароль должен содержать минимум 8 символов</p>
                </div>
            </fieldset>
            <button class="create_account">Создать аккаунт</button>
            <button class="google"><img src="img/Google.png" alt="google"><span>Зарегистрироваться через
                    Google</span></button>
            <p class="foot">Создавая аккаунт, вы автоматически соглашаетесь с <a href="">условиями пользования</a></p>
        </form>
        <form action="" class="s_in none">
            <fieldset>
                <div class="email">
                    <h4 class="h1">Email</h4>
                    <input class="i1" type="email" id="em" autofocus>
                    <div class="check_email">
                        <p>Похоже, что почта введена неправильно.</p>
                    </div>
                </div>
                <div class="password">
                    <h4 class="h3">Password<a href="rec_pass.html" class="res_pass">Восстановить пароль</a></h4>
                    <div class="block2">
                        <input type="password" class="pass i3">
                        <div class="block3"><i class="fa-solid fa-eye"></i></div>
                    </div>
                </div>
            </fieldset>
            <button class="button__s_in">Войти</button>
        </form>
    </div>
    <script>
        document.getElementById('em').oninput = function () {
            sessionStorage.setItem('em-input_save', this.value);
        }
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>

</html>
</body>

</html>
