<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_up.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <title>Окно авторизации</title>
</head>

<body>
    <div class="none" id="overlay"></div>
    <div class="container">
        <div class="title">
            <h1>S<span>CS:GOPanel</span></h1>
            <div class="line"></div>
        </div>
        <div class="block1">
            <h2><span class="sign_up">Зарегистрироваться</span><span class="slesh">/</span><a href="sign_in.html"
                    class="sign_in">Войти</a></h2>
            <div class="line"></div>
        </div>
        <form action="">
            <fieldset>
                <div class="email">
                    <h4 class="h1">Email</h4>
                    <input class="i1" type="email" autofocus maxlength="320" id="e" autocomplete="off">
                    <div class="check_email">
                        <p>Похоже, что почта введена неправильно</p>
                    </div>
                </div>
                <div class="nickname">
                    <h4 class="h2">Nickname</h4>
                    <input class="i2" type="text" maxlength="10" id="n" autocomplete="off">
                </div>
                <div class="password">
                    <h4 class="h3">Password</h4>
                    <div class="block2">
                        <input type="password" class="pass i3" maxlength="20" id="p">
                        <div class="block3"><i class="fa-solid fa-eye"></i></div>
                    </div>
                    <p id="r" class="none">Пароль должен содержать минимум 8 символов</p>
                </div>
            </fieldset>
            <div id="result">
            </div>
            <button type = "button" class="create_account">Создать аккаунт</button>
            <button class="google"><img src="img/Google.png" alt="google"><span>Зарегистрироваться через
                    Google</span></button>
            <p class="foot">Создавая аккаунт, вы автоматически соглашаетесь с <a href="download/terms_of_use_scsgop.txt" download="">условиями пользования</a></p>
        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/com.js"></script>
    <script src="js/sign_up.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>

</html>
</body>

</html>
